<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href=".\styles\style.css">
    <script src=".\scripts\calc.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="screen-text">123349.65</div>
        </div>
        <div class="container">
            <div class="numgrid">
                <button class="btn num 7">7</button>
                <button class="btn num 8">8</button>
                <button class="btn num 9">9</button>
                <button class="btn num 4">4</button>
                <button class="btn num 5">5</button>
                <button class="btn num 6">6</button>
                <button class="btn num 1">1</button>
                <button class="btn num 2">2</button>
                <button class="btn num 3">3</button>
                <button class="btn num 0">0</button>
                <button class="btn num dot">.</button>
            </div>
            <div class="options">
                <button class="btn option clear">AC</button>
                <button class="btn option equals">=</button>
                <button class="btn option add">+</button>
                <button class="btn option multiply">x</button>
                <button class="btn option subtract">-</button>
                <button class="btn option divide">/</button>
                <button class="btn option exp">^</button>
                <button class="btn option negative">+/-</button>
            </div>
        </div>
    </div>

    
</body>
</html>
