<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href=".\styles\style.css">
    <script src=".\scripts\calc.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="screen-text">0</div>
        </div>
        <div class="container">
            <div class="numgrid">
                <button class="btn num" id="7">7</button>
                <button class="btn num" id="8">8</button>
                <button class="btn num" id="9">9</button>
                <button class="btn num" id="4">4</button>
                <button class="btn num" id="5">5</button>
                <button class="btn num" id="6">6</button>
                <button class="btn num" id="1">1</button>
                <button class="btn num" id="2">2</button>
                <button class="btn num" id="3">3</button>
                <button class="btn num" id="0">0</button>
                <button class="btn num" id="dot">.</button>
            </div>
            <div class="options">
                <button class="btn option" id="clear">AC</button>
                <button class="btn option" id="op-equals">=</button>
                <button class="btn option" id="op-add">+</button>
                <button class="btn option" id="op-multiply">x</button>
                <button class="btn option" id="op-subtract">-</button>
                <button class="btn option" id="op-divide">/</button>
                <button class="btn option" id="op-power">^</button>
                <button class="btn option" id="negative">+/-</button>
            </div>
        </div>
    </div>

    
</body>
</html>
